<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bootstrap 4 and jquery/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="row h-100 m-0 align-items-center">
        <div class="col-5 mx-auto">
            <div class="card text-light">
                <div class="card-header text-center border-bottom-0">
                    <div class="validate">

                    </div>
                    <h5 class="card-title mb-0 mt-2">Please Contact Me</h5>
                </div>
                <div class="card-body py-2">
                    <form action="" id="form">
                        <div class="form-group mb-2">
                            <label for="" class="label">Name</label>
                            <input type="text" placeholder="e.g:John Cena" id="name" class="form-control form-control-sm">
                        </div>
                        <div class="form-group mb-2">
                            <label for="" class="label">Email</label>
                            <input type="email" id="email" placeholder="e.g:johnc12@gmail.com" class="form-control form-control-sm">
                        </div>
                        <div class="form-group mb-2">
                            <label for="" class="label">Message</label>
                            <textarea name="" id="message" cols="30" rows="2" placeholder="e.g:Hello" class="form-control form-control-sm"></textarea>
                        </div>

                        <div class="d-flex justify-content-around mb-2 mt-4">
                            <button type="submit" class="btn btn-danger btn-style">Send</button>
                            <button type="reset" class="btn btn-warning btn-style">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap 4 and jquery/jquery-3.3.1.js"></script>
    <script src="bootstrap 4 and jquery/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
